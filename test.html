  <script>
    function convertToMiaw(input) {
      const word = 'miaw';
      const minWordLength = 1;
      let output = '';
      let charIndex = 0;

      for (let i = 0; i < input.length; i++) {
        if (input[i] === ' ') {
          output += ' ';
        } else {
          output += word[charIndex % word.length];
          charIndex++;
        }
      }

      // Repeat 'miaw' until the output length matches the input length
      while (output.length < input.length) {
        output += word[charIndex % word.length];
        charIndex++;
      }

      return output;
    }

    // Test cases
    console.log(convertToMiaw('cat')); // Output: 'mia'
    console.log(convertToMiaw('dog')); // Output: 'mia'
    console.log(convertToMiaw('elephant')); // Output: 'miawmi'
    console.log(convertToMiaw('sakit jiwa ges')); // Output: 'miawmiaw mia'

  </script>
